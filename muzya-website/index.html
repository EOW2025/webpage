<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzya 乐芽 | 开启 AI 音乐创作 RPG</title>
    <style>
        /* ... 上半部分保持不变 ... */
        :root {
            --primary: #FFB6C1;
            --secondary: #9D85D0;
            --bg: #0d0d12;
        }

        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'PingFang SC', sans-serif; overflow-x: hidden;
        }

        .glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(157,133,208,0.15) 0%, transparent 70%);
            top: -200px; right: -200px; z-index: 0;
        }

        .container {
            max-width: 1200px; margin: 0 auto; padding: 0 40px;
            display: flex; align-items: center; min-height: 100vh;
            position: relative; z-index: 10;
        }

        .content { flex: 1; }
        .badge {
            display: inline-block; padding: 6px 16px; border-radius: 20px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--secondary);
            color: var(--secondary); font-size: 0.9rem; margin-bottom: 24px;
        }
        h1 { font-size: 4.5rem; margin: 0; letter-spacing: -2px; }
        .highlight { color: var(--primary); }
        p { font-size: 1.25rem; color: #aaa; line-height: 1.6; margin: 30px 0; }

        .image-box {
            flex: 1.2; height: 600px; position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        .hero-img {
            width: 100%; max-width: 480px; z-index: 2; position: absolute;
            bottom: 40px; right: 80px;
            filter: drop-shadow(0 0 30px rgba(157,133,208,0.2));
        }

        .engine-bg {
            width: 200px; opacity: 0.9; z-index: 3;
            position: absolute; top: 10px; right: -20px;
        }

        .btn {
            padding: 18px 48px; border-radius: 40px; font-size: 1.1rem;
            text-decoration: none; font-weight: bold; transition: 0.3s;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white; display: inline-block;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(157,133,208,0.5); }


        /* --- 手机端 全局 RWD 适配 --- */
        @media (max-width: 900px) {
            .container { 
                flex-direction: column; 
                padding: 40px 20px; 
                justify-content: center;
            }
            
            .content { order: 1; text-align: center; margin-bottom: 20px; }
            
            /* * 文字 RWD 核心技巧：clamp(最小, 推荐, 最大)
             * vw 是视窗宽度单位，1vw = 1% 屏幕宽
             */

            h1 { 
                /* 最小 2.5rem，理想是屏幕宽的 10%，最大不超过 3.5rem */
                font-size: clamp(2.5rem, 10vw, 3.5rem); 
                line-height: 1.2;
            }

            p { 
                /* 最小 16px (1rem)，理想是 4.5% 屏宽，最大 1.25rem */
                font-size: clamp(1rem, 4.5vw, 1.25rem); 
                margin: 20px 0;
            }

            .badge {
                /* 标签也稍微缩放一点 */
                font-size: clamp(0.75rem, 3vw, 0.9rem);
            }

            .btn {
                /* 按钮文字和内边距也做流体缩放 */
                font-size: clamp(1rem, 4vw, 1.1rem);
                padding: clamp(12px, 3vw, 18px) clamp(30px, 8vw, 48px);
                width: 70%; /* 让按钮在手机上稍微宽一点，方便点击 */
            }

            /* --- 图片部分 (保持之前的完美适配) --- */
            .image-box { 
                order: 2; width: 100%; max-width: 400px;
                height: auto; aspect-ratio: 1 / 0.85; margin: 0 auto;
            }

            .hero-img { 
                width: 70%; max-width: none; left: 0%; bottom: 0; right: auto; transform: none; 
            }

            .engine-bg { 
                width: 38%; max-width: none; right: 0%; top: 5%; transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="container">
        <div class="content">
            <div class="badge">Next-Gen AI Music RPG</div>
            <h1>MUZYA<br><span class="highlight">乐芽：作曲物语</span></h1>
            <p>
                让每一次成长都谱写成独一无二的音乐<br>
                结合传统养成乐趣与 AIGC 尖端技术，<br>
                在《乐芽》中，<br>
                你不仅是玩家，更是伟大的作曲家。
            </p>
            <a href="https://play.muzya.ai" class="btn">即将开启预约</a>
        </div>

        <div class="image-box">
            <img src="hero-character.png" alt="Muzya NPC" class="hero-img" onerror="this.style.display='none';">
            <img src="ai-engine.png" alt="AI Engine" class="engine-bg">
        </div>
    </div>

    <div style="position: relative; padding-top: 20px; padding-bottom: 30px; width: 100%; text-align: center; color: #444; font-size: 0.8rem;">
        © 2026 X-REALM TECH 弦界科技 | Powered by Suno AI
    </div>
</body>
</html>
